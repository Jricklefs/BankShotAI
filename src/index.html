<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0a0a">
  <title>BankShotAI</title>
  <link rel="stylesheet" href="css/styles.css?v=1771963695">
</head>
<body>
  <div id="app">
    <!-- Camera viewfinder (shown during capture mode) -->
    <video id="camera-feed" autoplay playsinline muted></video>

    <!-- Frozen captured image (shown after capture) -->
    <img id="captured-image" class="hidden" alt="">

    <!-- Canvas overlay for drawings -->
    <canvas id="overlay"></canvas>

    <!-- Status bar -->
    <div id="status-bar">
      <span class="logo">ðŸŽ± BankShotAI</span>
      <span id="status-text">Loading...</span>
    </div>

    <!-- Bottom toolbar -->
    <div id="toolbar"></div>

    <!-- Capture button (big circle, camera-style) -->
    <div id="capture-btn-container">
      <button id="capture-btn" aria-label="Take Photo">
        <div class="capture-ring"></div>
      </button>
    </div>

    <!-- Loading screen -->
    <div id="loading-overlay">
      <div class="title">ðŸŽ± BankShotAI</div>
      <div class="spinner"></div>
      <div class="subtitle">Loading OpenCV.js...</div>
    </div>
  </div>

  <script type="module" src="js/app.js?v=1771963695"></script>
</body>
</html>
